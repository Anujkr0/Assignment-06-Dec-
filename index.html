<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Petemoss&family=Yuji+Syuku&display=swap" rel="stylesheet">

</head>
<body>
    
    

  <h1>Admission Form for Geekster</h1>
  <form autocomplete="off">

    <h4>Personal Information</h4>

    <input type="text" class="inline" name="f_name" placeholder="First Name" autocomplete="off" /  required>
    <input type="text" class="inline" name="l_name" placeholder="Last Name" autocomplete="off" />
    <br>
    <input type="email" name="mail" placeholder="Enter Your Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
    <input type="date" class="inline" name="date_of_birth" max="2022-01-01">
    <select name="gender" class="inline" >
        <option selected disabled>Select Gender</option>
        <option >Male</option>
        <option >FeMale</option>
        <option >Other</option>
         
    </select>
   
    <textarea name="address" id="" cols="23" rows="5" placeholder="Enter Adress"></textarea>
    <h4>College Information</h4>
    <select >
        <option selected disabled>Select Degree</option>
        <optgroup label="Bachelors"> 
            <option>B.Tech</option>
            <option >B.E</option>
            <option > B.Sc</option>
        </optgroup>
        <optgroup label="masters">
            <option>M.Tech</option>
            <option>M.E</option>
            <option> M.Sc</option>

        </optgroup>
    </select>

    <input type="text" name="college" placeholder="College Name">
    <input type="Number" name="graduation_year" placeholder="Year of Graduation" min="2010" max="2022">
    <input type="number" name="percentage" placeholder=" Percentage" min="0" max="100">
    <input type="file" />
    <h4>Course Details </h4>
    <input type="radio" class="inline" name="course_type"/>Fundamentals
    <input type="radio" class="inline" name="course_type" />Advanced
    <br/>

    <input type="checkbox" class="inline" name="course_type"/> Web
    <input type="checkbox" class="inline" name="course_type"/> DSA
    <hr />

    <input type="submit" class="inline" value="Apply for Admission" />
    <input type="reset" class="inline" />
  </form>




</body>
</html>
